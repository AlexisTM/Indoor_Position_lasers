---
layout: masterinterface
title: RTK Visualizer
description: This page show the position of the RTK gps of the base
---

<div class="right_col" role="main">
    <!-- début 2ème ligne  -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="dashboard_graph x_panel">
                <div class="row x_title">
                    <div class="col-md-12">
                        <h3>Position GPS RTK</h3> </div>
                </div>
                <div class="x_content">
                    <div class="demo-container" style="width:100%; height:800px;">
                        <div class="demo-placeholder" id="PlotRTKControl" style="width: 100%; height: 100%;"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <button class="btn btn-primary btn-lg" onclick="resetAllClick()">Reset graph</button>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <button class="btn btn-primary btn-lg" onclick="addValueClick()">Save last value</button>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12 text-center">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="data1" placeholder="First value"> </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="data2" placeholder="Second value"> </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="distance" placeholder="Distance"> </div>
            </div>
        </div>
    </div>
</div>
<script src="Interface/RTK/rtk.js" type="text/javascript"></script>
